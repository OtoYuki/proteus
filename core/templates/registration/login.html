{% extends 'base.html' %}

{% block title %}Login | Proteus{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl font-bold text-center mb-6">Login</h2>
            
            <form method="post">
                {% csrf_token %}
                
                {% if form.errors %}
                <div class="alert alert-error">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        <span>Invalid username or password.</span>
                    </div>
                </div>
                {% endif %}
                
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Email</span>
                    </label>
                    <input type="text" name="username" class="input input-bordered" required>
                </div>
                
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input type="password" name="password" class="input input-bordered" required>
                    <label class="label">
                        <a href="{% url 'password_reset' %}" class="label-text-alt link link-hover">Forgot password?</a>
                    </label>
                </div>
                
                <div class="form-control mt-6">
                    <button class="btn btn-primary">Login</button>
                </div>

                <div class="form-control">
                    <label class="label cursor-pointer justify-start gap-2">
                        <input type="checkbox" name="remember_me" class="checkbox checkbox-sm checkbox-primary">
                        <span class="label-text">Remember me</span>
                    </label>
                </div>
            </form>
            
            <div class="divider">OR</div>
            
            <div class="text-center">
                <p>Don't have an account?</p>
                <a href="{% url 'signup' %}" class="link link-primary">Sign up</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
